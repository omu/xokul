AllCops:
  Exclude:
    - bin/**/*
    - config/puma.rb
    - vendor/bundle/**/*
    - db/schema.rb
    - db/migrate/*.rb
    - config/environments/development.rb
    - config/environments/production.rb
    - config/environments/test.rb
    - config/routes.rb
    - app/services/**/constants.rb
    - app/serializers/**/*.rb
    - Vagrantfile
Documentation:
  Enabled: false
Metrics/LineLength:
  Max: 120