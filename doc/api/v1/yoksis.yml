openapi: 3.0.0
info:
  title: YÖKSİS API
  version: '1.0'
  description: |
    Bu dokümanda YÖKSİS tarafından sağlanan servislerin "endpoint"lerini, bunların
    dokümanlarını ve test verilerini bulacaksınız.
    
    API istekleri için https://api.omu.sh/yoksis adresini kullanın.
    
    > Servisi kullanmaya başlamadan önce yetkilendirilmiş bir API token almanız
    > gerekmektedir. Bunun için öncelikle **Authentication** dokümanına bakın.
  license:
    name: MIT
    url: 'https://opensource.org/licenses/MIT'
  contact:
    name: Bilgisayar Araştırmaları ve Uygulama Merkezi
    url: 'https://baum.omu.edu.tr'
    email: contact@baum.omu.edu.tr
servers:
  - url: 'https://api.omu.sh/mock/yoksis'
