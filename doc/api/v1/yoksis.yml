      summary: İdari Görevler
      tags: []
      operationId: get-references-administrative_functions
      description: İdari görev referansları listesini al.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  title: Reference
                  type: object
                  description: Referanslar için baz model.
                  x-examples:
                    Example:
                      code: 0
                      name: string
                  properties:
                    code:
                      type: number
                      description: Referansı temsil eden tekil kod
                      minimum: 0
                    name:
                      type: string
                      description: Referans adı
                  required:
                    - code
                    - name
              examples:
                Example 1:
                  value:
                    - code: 1
                      name: Rector
                    - code: 2
                      name: Dean
